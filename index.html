<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>地瓜球小遊戲 2.0</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      overflow: hidden;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
    }
    #canvas {
      display: block;
    }
    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background: rgba(0,0,0,0.8);
      padding: 1rem 2rem;
      border-radius: 10px;
      font-size: 1.5rem;
      z-index: 999;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="message" id="poopMessage">糟糕，你被地瓜球丟屎了！</div>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    alert('點擊即可射擊喜歡的地瓜球');

    const sweetpotatoes = [];
    const bullets = [];
    const poopSplats = [];
    const poopMessage = document.getElementById('poopMessage');

    let score = 0;
    let poopCooldown = 0;

    function spawnSweetpotato() {
      sweetpotatoes.push({
        x: Math.random() * canvas.width,
        y: canvas.height,
        speed: 1 + Math.random() * 2,
        img: new Image(),
        hit: false
      });
      sweetpotatoes[sweetpotatoes.length - 1].img.src = 'sp.png';
    }

    function drawSweetpotatoes() {
      sweetpotatoes.forEach((sp, i) => {
        if (sp.hit) return;
        sp.y -= sp.speed;
        if (sp.y < -50) sweetpotatoes.splice(i, 1);
        ctx.drawImage(sp.img, sp.x, sp.y, 50, 50);
      });
    }

    function drawBullets() {
      bullets.forEach((b, i) => {
        b.y -= 10;
        if (b.y < 0) bullets.splice(i, 1);
        ctx.fillStyle = '#FF00FF';
        ctx.fillRect(b.x - 2, b.y, 4, 10);
      });
    }

    function checkCollisions() {
      bullets.forEach((b, bi) => {
        sweetpotatoes.forEach((sp, si) => {
          if (!sp.hit && b.x > sp.x && b.x < sp.x + 50 && b.y > sp.y && b.y < sp.y + 50) {
            sp.hit = true;
            score++;
            bullets.splice(bi, 1);

            // medal milestones
            if ([20, 50, 100].includes(score)) {
              alert(`恭喜！你獲得第 ${score} 個地瓜球勝利章!`);
            }
          }
        });
      });
    }

    function maybeThrowPoop() {
      if (poopCooldown <= 0 && Math.random() < 0.002) {
        poopCooldown = 300;
        poopSplats.push({ alpha: 1 });
        poopMessage.style.display = 'block';
        setTimeout(() => poopMessage.style.display = 'none', 1500);
      } else {
        poopCooldown--;
      }
    }

    function drawPoopSplats() {
      poopSplats.forEach((splat, i) => {
        splat.alpha -= 0.01;
        if (splat.alpha <= 0) poopSplats.splice(i, 1);
        ctx.fillStyle = `rgba(139,69,19,${splat.alpha})`;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPoopSplats();
      drawSweetpotatoes();
      drawBullets();
      checkCollisions();
      maybeThrowPoop();
      requestAnimationFrame(animate);
    }

    animate();
    setInterval(spawnSweetpotato, 800);

    canvas.addEventListener('click', e => {
      bullets.push({ x: e.clientX, y: e.clientY });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>射爆地瓜球</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    body {
      background: linear-gradient(135deg, #ffe4f4, #ffcfe1);
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
    #startOverlay, #poopOverlay, #medalPopup {
      position: absolute;
      z-index: 99;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      font-size: 20px;
      display: none;
      text-align: center;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      background: rgba(255,255,255,0.8);
      padding: 6px 12px;
      border-radius: 8px;
      z-index: 10;
      font-weight: bold;
    }
    #medalPopup {
      animation: glow 1s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px #fff; }
      to   { box-shadow: 0 0 20px #ffd700; }
    }
    #medalPopup button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 18px;
      background: #ffd700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      opacity: 1;
      animation: particle-fall 1.5s linear forwards;
    }
    @keyframes particle-fall {
      to {
        transform: translateY(200px) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="score">你已射爆 0 顆地瓜球</div>
  <div id="startOverlay">點擊開始掃射地瓜球</div>
  <div id="poopOverlay">💩 糟糕，你被地瓜球丟屎了！</div>
  <div id="medalPopup"></div>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const startOverlay = document.getElementById('startOverlay');
    const poopOverlay = document.getElementById('poopOverlay');
    const medalPopup = document.getElementById('medalPopup');
    const scoreBoard = document.getElementById('score');

    let potatoes = [];
    let shotCount = 0;
    let medalsAwarded = {};

    const potatoImgs = [];
    const shootImgs = [];

    // preload images
    for (let i = 1; i <= 10; i++) {
      const img = new Image();
      img.src = `normal_potato${i}.png`;
      potatoImgs.push(img);
    }
    for (let i = 1; i <= 7; i++) {
      const img = new Image();
      img.src = `shoot_potato${i}.png`;
      shootImgs.push(img);
    }

    function addPotato() {
      const img = potatoImgs[Math.floor(Math.random() * potatoImgs.length)];
      img.onload = () => {
        const x = Math.random() * (width - img.width);
        const y = Math.random() * (height - img.height);
        potatoes.push({ x, y, img, hit: false });
      };
    }

    function drawPotatoes() {
      potatoes.forEach(p => {
        if (!p.hit && p.img.complete) {
          ctx.drawImage(p.img, p.x, p.y);
        }
      });
    }

    function shoot(x, y) {
      potatoes.forEach(p => {
        if (!p.hit && x >= p.x && x <= p.x + p.img.width && y >= p.y && y <= p.y + p.img.height) {
          p.hit = true;
          shotCount++;
          scoreBoard.textContent = `你已射爆 ${shotCount} 顆地瓜球`;
          showHitImage(p.x, p.y);
          checkMedals();
        }
      });
    }

    function showHitImage(x, y) {
      const img = shootImgs[Math.floor(Math.random() * shootImgs.length)];
      ctx.drawImage(img, x, y);
    }

    function checkMedals() {
      const medals = [
        { score: 20, title: '地瓜碎星者 🥉', desc: '你的彈射，讓地瓜碎成宇宙微塵' },
        { score: 50, title: '暗影射手・滅地瓜流 🥈', desc: '你的手速，地瓜球夫婦嚇得連夜跑走' },
        { score: 100, title: '地瓜毀滅神話 👑', desc: '妳是地瓜的惡夢、宇宙的傳說！' }
      ];
      medals.forEach(m => {
        if (shotCount === m.score && !medalsAwarded[m.score]) {
          showMedal(m);
          medalsAwarded[m.score] = true;
        }
      });
    }

    function showMedal(medal) {
      medalPopup.innerHTML = `<h2>🎉 獲得勳章！</h2><p>${medal.title}</p><p>${medal.desc}</p><button onclick="closeMedal()">我收下了！</button>`;
      medalPopup.style.display = 'block';
      // cute sparkle particles
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = `${Math.random() * width}px`;
        particle.style.top = `${Math.random() * 200}px`;
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 1500);
      }
    }

    function closeMedal() {
      medalPopup.style.display = 'none';
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      drawPotatoes();
      requestAnimationFrame(animate);
    }

    canvas.addEventListener('click', e => shoot(e.clientX, e.clientY));

    // === START ===
    window.onload = () => {
      startOverlay.style.display = 'block';
      startOverlay.onclick = () => {
        startOverlay.style.display = 'none';
        setInterval(addPotato, 2000);
        animate();
      };
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>射爆地瓜球</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom right, #ffe6f0, #ffd6f6);
      font-family: "Noto Sans", sans-serif;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 22px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 16px;
      border-radius: 12px;
      z-index: 1000;
      font-weight: bold;
    }

    .potato {
      position: absolute;
      cursor: pointer;
      transition: transform 0.1s ease;
      max-width: 100px;
    }

    .laser {
      position: absolute;
      width: 4px;
      height: 100vh;
      background: red;
      z-index: 500;
      left: 50%;
      transform: translateX(-50%);
      animation: zap 0.2s ease-out;
    }

    @keyframes zap {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
        transform: translateX(-50%) scaleY(0.1);
      }
    }

    #startOverlay, #medalPopup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 50px;
      font-size: 24px;
      border-radius: 12px;
      text-align: center;
      z-index: 2000;
      box-shadow: 0 0 20px #ff69b4;
    }

    #startOverlay button, #medalPopup button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: hotpink;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .poop {
      position: absolute;
      width: 40px;
      transform-origin: center;
      animation: poopFly 1s ease-out forwards;
      z-index: 999;
    }

    @keyframes poopFly {
      0% {
        transform: scale(0.2) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: scale(1.5) translateY(-100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="score">你已射爆 0 顆地瓜球</div>
  <div id="startOverlay">
    點擊開始掃射地瓜球<br>
    <button onclick="startGame()">開始！</button>
  </div>
  <div id="medalPopup" style="display:none">
    <div id="medalText"></div>
    <button onclick="closeMedal()">我收下了！</button>
  </div>

  <script>
    const potatoTypes = Array.from({length: 10}, (_, i) => `normal_potato${i+1}.png`);
    const shootFaces = Array.from({length: 7}, (_, i) => `shoot_potato${i+1}.png`);
    const gameArea = document.body;
    let score = 0;
    let awardedMedals = {};

    function startGame() {
      document.getElementById("startOverlay").style.display = "none";
      setInterval(spawnPotato, 2000);
    }

    function spawnPotato() {
      const img = document.createElement("img");
      img.src = potatoTypes[Math.floor(Math.random() * potatoTypes.length)];
      img.classList.add("potato");
      img.style.left = Math.random() * (window.innerWidth - 100) + "px";
      img.style.top = Math.random() * (window.innerHeight - 100) + "px";

      // size normalize
      img.style.height = "80px";
      img.dataset.hitCount = 0;

      img.onclick = () => {
        shootLaser();
        let variant = Math.floor(Math.random() * shootFaces.length);
        img.src = shootFaces[variant];
        img.style.pointerEvents = "none";

        // 特殊處理：馬桶地瓜丟屎
        if (img.src.includes("normal_potato1")) {
          if (Math.random() < 0.2) {
            poopAttack(img);
          }
        }

        // 特殊處理：吐舌地瓜需多次射擊
        if (img.src.includes("normal_potato4")) {
          img.dataset.hitCount++;
          if (img.dataset.hitCount < Math.floor(Math.random() * 2) + 2) return;
        }

        setTimeout(() => {
          img.remove();
        }, 500);

        score++;
        updateScore();
        checkMedal();
      };

      gameArea.appendChild(img);
    }

    function shootLaser() {
      const laser = document.createElement("div");
      laser.classList.add("laser");
      gameArea.appendChild(laser);
      setTimeout(() => laser.remove(), 200);
    }

    function poopAttack(fromImg) {
      for (let i = 0; i < 5; i++) {
        const poop = document.createElement("img");
        poop.src = "poop_attack.png";
        poop.classList.add("poop");
        poop.style.left = fromImg.style.left;
        poop.style.top = fromImg.style.top;
        poop.style.animationDelay = `${i * 0.1}s`;
        gameArea.appendChild(poop);
        setTimeout(() => poop.remove(), 1000);
      }
    }

    function updateScore() {
      document.getElementById("score").innerText = `你已射爆 ${score} 顆地瓜球`;
    }

    function checkMedal() {
      const popup = document.getElementById("medalPopup");
      const text = document.getElementById("medalText");
      if (score === 20 && !awardedMedals["20"]) {
        awardedMedals["20"] = true;
        text.innerHTML = `🎉 <b>獲得勳章：地瓜碎星者 🥉</b><br>你的彈射，讓地瓜碎成宇宙微塵`;
        popup.style.display = "block";
      } else if (score === 50 && !awardedMedals["50"]) {
        awardedMedals["50"] = true;
        text.innerHTML = `🎉 <b>獲得勳章：暗影射手・滅地瓜流 🥈</b><br>你的手速，地瓜球夫婦嚇得連夜跑走`;
        popup.style.display = "block";
      } else if (score === 100 && !awardedMedals["100"]) {
        awardedMedals["100"] = true;
        text.innerHTML = `🎉 <b>獲得勳章：地瓜毀滅神話 👑</b><br>妳是地瓜的惡夢、宇宙的傳說！`;
        popup.style.display = "block";
      }
    }

    function closeMedal() {
      document.getElementById("medalPopup").style.display = "none";
    }
  </script>
</body>
</html>

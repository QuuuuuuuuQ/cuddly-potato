<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>å°„çˆ†åœ°ç“œçƒ</title>
  <style>
    html, body {
      margin: 0;

    body {

    #startOverlay, #poopOverlay, #medalPopup {

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #fff;
      }

        box-shadow: 0 0 20px gold;
      }

  </style>
</head>
<body>
  <div id="score">ä½ å·²å°„çˆ† 0 é¡†åœ°ç“œçƒ</div>
  <div id="startOverlay">é»æ“Šé–‹å§‹æ‰ç‚¸åœ°ç“œçƒ</div>
  <div id="poopOverlay">ç³Ÿç³•ï¼ä½ è¢«åœ°ç“œçƒä¸Ÿå±äº†ã€‚<br/>é»æ“ŠæŒ‰æˆ‘ç¹¼çºŒ</div>
  <div id="medalPopup"></div>
  <canvas id="game"></canvas>
  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const startOverlay = document.getElementById("startOverlay");
    const poopOverlay = document.getElementById("poopOverlay");
    const medalPopup = document.getElementById("medalPopup");
    const scoreDisplay = document.getElementById("score");

    let started = false;
    let score = 0;
    const potatoes = [];
    const lasers = [];
    const poopParticles = [];

    const normalImages = [];
    const cryFaces = [];
    for (let i = 1; i <= 10; i++) {
      const img = new Image();
      img.src = `normal_potato${i}.png`;
      normalImages.push(img);
    }
    for (let i = 1; i <= 7; i++) {
      const img = new Image();
      img.src = `shoot_potato${i}.png`;
      cryFaces.push(img);
    }
    const poopImg = new Image();
    poopImg.src = 'poop_attack.png';

    class Potato {
      constructor(x, y, type) {
        this.x = x;
        this.y = y;
        this.type = type;
        this.img = normalImages[type];
        this.cry = cryFaces[Math.floor(Math.random() * cryFaces.length)];
        this.size = 60;
        this.speed = 1 + Math.random();
        if (type === 5) this.speed = 0.5;
        if (type === 8) this.speed = 2;
        this.hit = false;
        this.life = (type === 3) ? Math.ceil(Math.random() * 3) : 1;
      }
      update() {
        if (this.hit) return;
        if (this.type === 9) return; // ç–‘å•åœ°ç“œä¸å‹•
        this.y += this.speed;
      }
      draw() {
        const img = this.hit ? this.cry : this.img;
        ctx.drawImage(img, this.x, this.y, this.size, this.size);
      }
    }

    function spawnPotato() {
      const x = Math.random() * (canvas.width - 60);
      const type = Math.floor(Math.random() * 10);
      potatoes.push(new Potato(x, 0, type));
    }

    function drawPoopParticles() {
      poopParticles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.scale += 0.01;
        p.rot += 0.1;
        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.drawImage(poopImg, -15 * p.scale, -15 * p.scale, 30 * p.scale, 30 * p.scale);
        ctx.restore();
        if (p.y > canvas.height + 50) poopParticles.splice(i, 1);
      });
    }

    function showMedal(score) {
      let text = '';
      if (score === 20) text = "ğŸ¥‰ åœ°ç“œç¢æ˜Ÿè€…<br>ä½ çš„å½ˆå°„ï¼Œè®“åœ°ç“œç¢æˆå®‡å®™å¾®å¡µ";
      if (score === 50) text = "ğŸ¥ˆ æš—å½±å°„æ‰‹ãƒ»æ»…åœ°ç“œæµ<br>ä½ çš„æ‰‹é€Ÿï¼Œåœ°ç“œçƒå¤«å©¦åš‡å¾—é€£å¤œè·‘èµ°";
      if (score === 100) text = "ğŸ‘‘ åœ°ç“œæ¯€æ»…ç¥è©±<br>å¦³æ˜¯åœ°ç“œçš„æƒ¡å¤¢ã€å®‡å®™çš„å‚³èªªï¼";
      if (text) {
        medalPopup.innerHTML = text;
        medalPopup.style.display = 'block';
        setTimeout(() => medalPopup.style.display = 'none', 3000);
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      potatoes.forEach(p => {
        p.update();
        p.draw();
      });
      drawPoopParticles();
      requestAnimationFrame(animate);
    }

    canvas.addEventListener("click", e => {
      if (!started) return;
      const mx = e.clientX, my = e.clientY;
      potatoes.forEach((p, i) => {
        if (!p.hit && mx > p.x && mx < p.x + p.size && my > p.y && my < p.y + p.size) {
          p.life--;
          if (p.type === 0 && Math.random() < 0.2) {
            for (let j = 0; j < 6; j++) {
              poopParticles.push({
                x: p.x + 30,
                y: p.y + 30,
                vx: (Math.random() - 0.5) * 10,
                vy: Math.random() * 5,
                rot: 0,
                scale: 0.5 + Math.random() * 0.5
              });
            }
          }
          if (p.type === 1) {
            p.type = 2;
            p.img = normalImages[2];
            return;
          }
          if (p.life <= 0) {
            p.hit = true;
            score++;
            scoreDisplay.innerText = `ä½ å·²å°„çˆ† ${score} é¡†åœ°ç“œçƒ`;
            showMedal(score);
          }
        }
      });
    });

    function randomPoopAttack() {
      if (Math.random() < 0.01) {
        poopOverlay.style.display = 'block';
        setTimeout(() => poopOverlay.style.display = 'none', 2000);
      }
    }

    setInterval(() => {
      if (!started) return;
      spawnPotato();
      randomPoopAttack();
    }, 1000);

    startOverlay.style.display = 'block';
    startOverlay.addEventListener('click', () => {
      startOverlay.style.display = 'none';
      started = true;
    });

    poopOverlay.addEventListener('click', () => poopOverlay.style.display = 'none');
    animate();
  </script>
</body>
</html>

<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    html, body {

    .star {

    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }

    }
  </style>
</head>
<body>
  <div id="score">ä½ å·²å°„çˆ† 0 é¡†åœ°ç“œçƒ</div>
  <div id="startOverlay">é»æ“Šé–‹å§‹æƒå°„åœ°ç“œçƒ</div>
  <div id="poopOverlay">ç³Ÿç³•ï¼Œä½ è¢«åœ°ç“œçƒä¸Ÿå±äº†ï¼<br>é»ä¸€ä¸‹ç¹¼çºŒ</div>
  <div id="medalOverlay"></div>
  <div id="particleLayer"></div>
  <canvas id="game"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const startOverlay = document.getElementById("startOverlay");
    const poopOverlay = document.getElementById("poopOverlay");
    const medalOverlay = document.getElementById("medalOverlay");
    const scoreDisplay = document.getElementById("score");
    const particleLayer = document.getElementById("particleLayer");

    let started = false;
    let paused = false;
    let score = 0;
    const potatoes = [];
    const cryFaces = [];
    const normalImages = [];
    for (let i = 1; i <= 10; i++) {
      const img = new Image();
      img.src = `normal_potato${i}.png`;
      normalImages.push(img);
    }
    for (let i = 1; i <= 7; i++) {
      const img = new Image();
      img.src = `shoot_potato${i}.png`;
      cryFaces.push(img);
    }

    class Potato {
      constructor(x, y, type) {
        this.x = x;
        this.y = y;
        this.type = type;
        this.img = normalImages[type];
        this.cry = cryFaces[Math.floor(Math.random() * cryFaces.length)];
        this.hit = false;
        this.life = (type === 3) ? Math.ceil(Math.random() * 3) : 1;
        this.width = 0;
        this.height = 0;
        this.loaded = false;
        this.img.onload = () => {
          this.width = this.img.width;
          this.height = this.img.height;
          this.loaded = true;
        };
      }
      draw() {
        if (!this.loaded) return;
        const img = this.hit ? this.cry : this.img;
        ctx.drawImage(img, this.x, this.y);
      }
    }

    function spawnPotato() {
      const type = Math.floor(Math.random() * 10);
      const tempImg = normalImages[type];
      const x = Math.random() * (canvas.width - tempImg.width);
      const y = Math.random() * (canvas.height - tempImg.height);
      potatoes.push(new Potato(x, y, type));
    }

    function animateParticles() {
      for (let i = 0; i < 20; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * window.innerWidth + 'px';
        star.style.top = '-20px';
        star.textContent = 'âœ¨';
        particleLayer.appendChild(star);
        setTimeout(() => star.remove(), 2000);
      }
    }

    function showMedal(score) {
      let content = '';
      if (score === 20) content = "<h2>ğŸ‰ ç²å¾—å‹³ç« ï¼</h2><p>ğŸ¥‰ åœ°ç“œç¢æ˜Ÿè€…<br>ä½ çš„å½ˆå°„ï¼Œè®“åœ°ç“œç¢æˆå®‡å®™å¾®å¡µ</p>";
      if (score === 50) content = "<h2>ğŸ‰ ç²å¾—å‹³ç« ï¼</h2><p>ğŸ¥ˆ æš—å½±å°„æ‰‹ãƒ»æ»…åœ°ç“œæµ<br>ä½ çš„æ‰‹é€Ÿï¼Œåœ°ç“œçƒå¤«å©¦åš‡å¾—é€£å¤œè·‘èµ°</p>";
      if (score === 100) content = "<h2>ğŸ‰ ç²å¾—å‹³ç« ï¼</h2><p>ğŸ‘‘ åœ°ç“œæ¯€æ»…ç¥è©±<br>å¦³æ˜¯åœ°ç“œçš„æƒ¡å¤¢ã€å®‡å®™çš„å‚³èªªï¼</p>";
      if (content) {
        paused = true;
        medalOverlay.innerHTML = content + '<br><button onclick="resumeGame()">æˆ‘æ”¶ä¸‹äº†</button>';
        medalOverlay.style.display = 'block';
        animateParticles();
      }
    }

    function resumeGame() {
      paused = false;
      medalOverlay.style.display = 'none';
    }

    canvas.addEventListener("click", e => {
      if (!started || paused) return;
      const mx = e.clientX, my = e.clientY;
      potatoes.forEach((p, i) => {
        if (!p.hit && mx > p.x && mx < p.x + p.width && my > p.y && my < p.y + p.height) {
          p.life--;
          if (p.type === 1) {
            p.type = 2;
            p.img = normalImages[2];
            return;
          }
          if (p.life <= 0) {
            p.hit = true;
            score++;
            scoreDisplay.innerText = `ä½ å·²å°„çˆ† ${score} é¡†åœ°ç“œçƒ`;
            showMedal(score);
            setTimeout(() => potatoes.splice(i, 1), 500);
          }
        }
      });
    });

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!paused) potatoes.forEach(p => p.draw());
      requestAnimationFrame(animate);
    }

    setInterval(() => {
      if (started && !paused) spawnPotato();
    }, 1000);

    startOverlay.style.display = 'block';
    startOverlay.addEventListener('click', () => {
      startOverlay.style.display = 'none';
      started = true;
    });
  </script>
</body>
</html>
